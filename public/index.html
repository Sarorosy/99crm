    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>99CRM</title>
    <style>
      body::-webkit-scrollbar {
        width: 8px; /* Set scrollbar width */
      }

      body::-webkit-scrollbar-track {
        background: transparent; /* Transparent background for track */
      }

      body::-webkit-scrollbar-thumb {
        background: linear-gradient(
          to bottom,
          blue,
          purple
        ); /* Gradient color for thumb */
        border-radius: 4px; /* Rounded edges for thumb */
      }

      body::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          to bottom,
          darkblue,
          darkviolet
        ); /* Darker gradient on hover */
      }

      /* Apply styles for Firefox */
      body {
        scrollbar-width: thin; /* Thin scrollbar */
        scrollbar-color: linear-gradient(to bottom, blue, purple) transparent;
      }
    </style>
